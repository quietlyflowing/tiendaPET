  <!--Inicio Modal Login-->
  <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalTitle">Iniciar Sesión</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="loginModalBody"> 
            <div class="container" id="modalContainer">
            <form id="loginForm" method="post">
                {% csrf_token %}
                <div class="mb-2">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" name="email" required placeholder="mi@correo.cl" maxlength="255">
              </div>
              <div class="mb-2">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" name="password" required maxlength="255">
              </div>
            </form>
          
        </div>
        </div>
        
        <div class="modal-footer">
            <p class="text-end" style = "margin-right: 6rem;" >¿No tiene cuenta? ¡Regístrese <a id="anchorSignUp"class="rounded" style="cursor: pointer">aquí!</a></p>
          <button type="button" class="btn btn-primary" id="iniciarSesion" ata-bs-dismiss="modal">Iniciar Sesión</button>
        </div>
      </div>
    </div>
 
  </div>
