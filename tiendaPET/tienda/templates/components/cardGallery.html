{% load static %}

<!--Card-->
<div class="col-md-4 col-lg-4">
    <div class="card mb-2 h-100" id={{ id_producto }}>
        <div class="card-body" style="background-color: #546c1b">
            <h3 class="card-title" style="color: #f3f3f3">{{Nombre_producto }}</h3>
            <p class="card-text" style="color: #f3f3f3">{{Precio_Producto }}</p>
            <button class="btn btn-primary">Agregar al Carro</button>
            <button type="button" class="btn btn-secondary">Ver</button>
        </div>
    </div>
</div>
