{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registrarse - TiendaPET</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="{% static 'tienda/css/style.css' %}" rel="stylesheet">
</head>

<body>
    {% include 'components/navbar.html' %}

    <div>
        <div class="container">
            <div class="container mt-3">
                <div class="box" id="boxRegistro"
                    style=" display: flex; background-color: rgba(186, 190, 187, 0.852); justify-content: center;">
                    <form id="formaUpdate" action="/user/" method="POST">
                        {% csrf_token %}
                        <div class="mt-3">
                            <h2>
                                <center>Editar Datos Personales<center>
                            </h2>
                        </div>
                        <div class="mt-5 mb-4">
                            <div class="mb-3 mt-3 pb-2">
                                <label for="id_rut">RUT:</label>
                                <input type="text" name="rut" class="form-control" maxlength="10" minlength="9" required
                                    id="id_rut" value="{{request.user.cliente.rut}}-{{request.user.cliente.dv}}"
                                    readonly>
                                <div class="mb-3 mt-3">
                                    <label for="id_correo">Correo Electrónico:</label>
                                    <input type="text" name="correo" class="form-control" maxlength="35" required
                                        id="id_correo" value="{{request.user.email}}">
                                </div>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="id_primer_nombre">Primer Nombre:</label>
                                <input type="text" name="primer_nombre" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+"
                                    class="form-control" maxlength="15" minlength="3" required id="id_primer_nombre"
                                    value="{{request.user.cliente.primerNombre}}">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="id_segundo_nombre">Segundo Nombre:</label>
                                <input type="text" name="segundo_nombre" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+"
                                    class="form-control" default=" " maxlength="15" minlength="3" required
                                    id="id_segundo_nombre" value="{{request.user.cliente.segundoNombre}}">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="id_primer_apellido">Primer Apellido:</label>
                                <input type="text" name="primer_apellido" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+"
                                    class="form-control" maxlength="15" minlength="3" required id="id_primer_apellido"
                                    value="{{request.user.cliente.primerApellido}}">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="id_segundo_apellido">Segundo Apellido:</label>
                                <input type="text" name="segundo_apellido" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+"
                                    class="form-control" default=" " maxlength="15" minlength="3" required
                                    id="id_segundo_apellido" value="{{request.user.cliente.segundoApellido}}">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="id_direccion">Dirección:</label>
                                <input type="text" name="direccion" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ0-9\s]+"
                                    class="form-control" maxlength="150" minlength="10" required id="id_direccion"
                                    value="{{request.user.cliente.direccion}}">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="comuna" class="form-label">Comuna</label>
                                <select class="form-select" name="comuna" id="selectorRegion">
                                    {% for comuna in Comunas %}
                                    {% if request.user.cliente.comuna_id == comuna.id%}
                                    <option value="{{comuna.id}}" selected>{{comuna.nombre}}</option>
                                    {% else %}
                                    <option value="{{comuna.id}}">{{comuna.nombre}}</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="button" class="btn btn-danger" id="botonContrasena"
                                    value="Cambiar Contraseña" style="margin: .5rem;">
                            </div>
                            <div class="col">
                                <input type="button" class="btn btn-primary" id="botonGuardado" value="Guardar datos"
                                    style="margin: .5rem;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--Inicio Footer-->
        <footer id="footer" class="footer fixed-bottom mt-5 py-3 d-none d-md-block" style="background-color: #546c1b">
        </footer>
        <!--Fin Footer-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"
            integrity="sha384-aEDtD4n2FLrMdE9psop0SHdNyy/W9cBjH22rSRp+3wPHd62Y32uijc0H2eLmgaSn"
            crossorigin="anonymous"></script>

        <script src="/static/tienda/js/app.js"></script>
</body>

</html>
